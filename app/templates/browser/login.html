{% extends 'base_browser.html' %}
{% block title %}{{ _('Login') }} â€“ Visio-Shapes{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>{{ _('Login') }}</h1>
    <form method="POST">
      <div class="form-group">
        <label for="email">{{ _('Email address') }}</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="{{ _('Enter email') }}" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">{{ _('Password') }}</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="{{ _('Enter password') }}" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;margin-top:0.5rem">{{ _('Log in') }}</button>
    </form>
    <p class="auth-link">{{ _('No account yet?') }} <a href="/register">{{ _('Register') }}</a></p>
  </div>
</div>
{% endblock %}
