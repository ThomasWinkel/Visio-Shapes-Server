{% extends 'base_browser.html' %}
{% block title %}Login â€“ Visio-Shapes{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>Login</h1>
    <form method="POST">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail eingeben" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;margin-top:0.5rem">Einloggen</button>
    </form>
    <p class="auth-link">Noch kein Konto? <a href="/register">Registrieren</a></p>
  </div>
</div>
{% endblock %}
