{% extends 'base_browser.html' %}
{% block title %}{{ _('Reset password') }} â€“ Visio-Shapes{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>{{ _('Reset password') }}</h1>
    <p style="font-size:0.875rem;color:var(--color-text-muted);margin-bottom:var(--space-3);text-align:center">
      {{ _('Enter your email address to receive a new password.') }}
    </p>
    <form method="POST">
      <div class="form-group">
        <label for="email">{{ _('Email address') }}</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="{{ _('Enter email') }}" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;margin-top:0.5rem">{{ _('Send new password') }}</button>
    </form>
    <p class="auth-link"><a href="/login">{{ _('Back to login') }}</a></p>
  </div>
</div>
{% endblock %}
