{% extends 'base_browser.html' %}
{% block title %}{{ _('Browse shapes') }} â€“ Visio-Shapes{% endblock %}

{% block content %}

<div class="filter-bar">
  <div class="filter-bar-inner">
    <input type="text" id="search" placeholder="{{ _('Search\u2026') }}" autocomplete="off" spellcheck="false">
    <select id="category-filter">
      <option value="">{{ _('All categories') }}</option>
    </select>
    <select id="sort-order">
      <option value="date_desc">{{ _('Newest first') }}</option>
      <option value="date_asc">{{ _('Oldest first') }}</option>
      <option value="popular">{{ _('Most popular') }}</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="shapes-grid" id="shapes-grid"></div>
  <div class="loading-indicator" id="loading" style="display:none">{{ _('Loading shapes\u2026') }}</div>
  <div class="empty-state" id="empty" style="display:none"><p>{{ _('No shapes found.') }}</p></div>
</div>

{% endblock %}

{% block scripts %}
<script>
  const LOGGED_IN = {{ 'true' if current_user.is_authenticated else 'false' }};
</script>
<script src="{{ url_for('static', filename='js/browse.js') }}"></script>
{% endblock %}
